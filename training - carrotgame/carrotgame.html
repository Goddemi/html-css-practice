<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="carrotgame.css"/>
    <script type="text/javascript" src="carrotgame.js" defer></script>

<body>
    <header>
        <button class="playstop__btn"><i class="fa-solid fa-play"></i></button>
        <div class="time">10:00</div>
        <div class="carrot__count">10</div>
    </header>
    <main>
        <img src="img/carrot.png" alt="carrot" class="carrot okay">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">

        <img src="img/bug.png" alt="bug" class="bug">
        <img src="img/bug.png" alt="bug" class="bug">
        <img src="img/bug.png" alt="bug" class="bug">
        <img src="img/bug.png" alt="bug" class="bug">
        <img src="img/bug.png" alt="bug" class="bug">
        <img src="img/bug.png" alt="bug" class="bug">
        <img src="img/bug.png" alt="bug" class="bug">
        <img src="img/bug.png" alt="bug" class="bug">
        <img src="img/bug.png" alt="bug" class="bug">
        <img src="img/bug.png" alt="bug" class="bug">
    </main>

    <footer class ="hidden">
        <div class="result__board">
            <div class="replay"><i class="fa-solid fa-reply"></i></div>
            <div class="result__value">YOU WIN</div>
        </div>

    </footer>

    
</body>
</html>
